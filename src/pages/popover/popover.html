
<ion-header>

  <ion-navbar>
    <ion-title>Suche</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="scroll-content; content-size"> 
  <ion-list scroll="false">

      <ion-label floating>Tierart</ion-label>

    </ion-item>
    <ion-item>

    <ion-item class="item">
      <ion-label>Tireart</ion-label>
      <ion-select [(ngModel)]="animalSpecies">
        <ion-option value="dog">Hund</ion-option>
        <ion-option value="kat">Katze</ion-option>
      </ion-select>    
    </ion-item>
    <ion-item class="item">
      <ion-label>Rasse</ion-label>
      <ion-select [(ngModel)]="animalBreed" multiple="true">
        <ion-option value="Bordercolli">Bordercolli</ion-option>
        <ion-option value="Bulldogge">Bulldogge</ion-option>
        <ion-option value="Schäferhund">Schäferhund</ion-option>
      </ion-select>    
    </ion-item> 
    <ion-item class="name-item">
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="animalName" autocomplete="on" autocorrect="on"></ion-input>
    </ion-item>
    <ion-buttons>
        <button ion-button full color="brownLike" (click)="search()">suchen</button>
        <button ion-button full color="brownLike" (click)="cancel()">abbrechen</button>
    </ion-buttons>
  </ion-list>
  

</ion-content>
