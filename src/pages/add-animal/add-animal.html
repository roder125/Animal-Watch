
<ion-header>

  <ion-navbar color="brownLike">
    <ion-title>Mein Tier vermitteln</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="animal.animalName"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>Alter</ion-label>
      <ion-input type="number" [(ngModel)]="animal.animalAge"></ion-input>
    </ion-item>
    <ion-item>
      <rl-tag-input
        [(ngModel)]="species"
        [addOnBlur]="false"
        [autocomplete]="true"
        [autocompleteItems]="preparedTags"
        placeholder="Tierart">
      </rl-tag-input>
    </ion-item>
    <ion-item>
      <rl-tag-input
        [(ngModel)]="breed"
        [addOnBlur]="false"
        placeholder="Rasse">
      </rl-tag-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Beschreibung, {{textLeft}} Zeichen Ã¼brig</ion-label>
      <ion-textarea rows="10" maxLength="500" type="text" [(ngModel)]="animal.description" (ionChange)='textCounter()'></ion-textarea>
    </ion-item>
    <ion-item  no-lines>
      <ion-buttons text-center>
        <button ion-button full color="lGrey"(click)="getPicture()">Stelle ein Foto rein</button>
        <button ion-button full color="lGrey" (click)="addAnimal(animal)">Speichern</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <div>
    <img src="{{animal.downloadUrl}}">
  </div>
</ion-content>
