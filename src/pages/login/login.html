
<ion-header>

  <ion-navbar color="brownLike">
    <ion-title>Anmelden</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img src="assets/imgs/animal-scout-logo.png" alt="Logo" class="logo">

  <ion-list>
      <ion-item id="email">
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" autocomplete="on" autocorrect="on"></ion-input>
      </ion-item>
      
      <ion-item id="password">
        <ion-label floating>Passwort</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item id="keepLoggedIn" no-lines>
        <ion-checkbox [(ngModel)]="keepLoggedIn"></ion-checkbox>
        <ion-label>Angemeldet bleiben</ion-label>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col align-self-stretch><button ion-button full color="lGrey" (click)="register()">Registrieren</button></ion-col>
      <ion-col align-self-stretch><button ion-button full color="lGrey" (click)="login()">Anmelden</button></ion-col>
    </ion-row>

    <ion-card color="light">
      <ion-card-content>
        Sollten sie Probleme haben, melden Sie sich bitte
        <a (click)="help()" color="brownLike">hier</a>.
      </ion-card-content>
    </ion-card>
</ion-content>
