
<ion-header>
  
    <ion-navbar color="brownLike">
      <ion-title>Registrieren</ion-title>
    </ion-navbar>
  
</ion-header>
  
<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-icon name="contact" item-start></ion-icon>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" autocomplete="on " autocorrect="on"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-icon name="key" item-start></ion-icon>
        <ion-label floating>Passwort</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-buttons text-center no-lines>
          <button id="button" full ion-button block color="lGrey" (click)="register()">Registrieren</button>
      </ion-buttons>
    </ion-list>

    <ion-card color="light">
      <ion-card-content>
        Erstellen Sie einen neuen Accout und bestÃ¤tigen Sie die Email Addresse.
      </ion-card-content>
    </ion-card>
</ion-content>
