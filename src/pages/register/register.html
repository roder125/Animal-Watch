
<ion-header>
  
    <ion-navbar color="brownLike">
      <ion-title>Registrieren</ion-title>

</ion-header>

  <ion-list>
      <ion-item id="email">
        <ion-icon name="contact" item-start></ion-icon>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      
      <ion-item id="password">
        <ion-icon name="key" item-start></ion-icon>
        <ion-label floating>Passwort</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item> 
    </ion-list>

    <ion-buttons text-center>
      <button id="button"ion-button block color="lGrey" (click)="register()">Registrieren</button>
    </ion-buttons>
