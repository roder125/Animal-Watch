<ion-header class="header">
  <ion-navbar color="brownLike">
    <ion-buttons end>
    <button ion-button icon-only clear="true" color="light" (click)="presentPopover($event)">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
    <ion-buttons>
      <button ion-button icon-only clear (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar> 
    <ion-toolbar color="brownLike">
      <ion-segment color="light" [(ngModel)]="tabs">
        <ion-segment-button (click)="selectTab(0)" value="0">Tier finden</ion-segment-button>
        <ion-segment-button (click)="selectTab(1)" value="1">Favouriten</ion-segment-button>
        <ion-segment-button (click)="selectTab(2)" value="2">Meine Eintr√§ge</ion-segment-button>
      </ion-segment>
    </ion-toolbar> 
</ion-header>

<ion-content>
    <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
      <ion-slide>
        <ion-scroll id="list" scrollY="true">
          <ion-list>
            <button ion-item *ngFor="let animal of animalArray" (click)="showDetails(animal)">       
              <ion-thumbnail item-start>
                <img src={{animal.downloadUrl}} alt="kein Bild">
              </ion-thumbnail>
              <h2>{{animal.name}}</h2>
              <p>Alter: {{animal.age}}</p>
            </button>
          </ion-list>
        </ion-scroll>
        <ion-buttons end class="btnPos">
          <button ion-fab color="brownLike"  (click)="addAnimal()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-slide>
     
      <ion-slide>
        <h1>ContentTab 2</h1>
      </ion-slide>

      <ion-slide>
        <ion-scroll id="list" scrollY="true">
          <ion-list>
            <button ion-item *ngFor="let animal of myEntryArray" (click)="showMyEntryDetails(animal)">       
              <ion-thumbnail item-start>
                <img src={{animal.downloadUrl}} alt="kein Bild">
              </ion-thumbnail>
              <h2>{{animal.name}}</h2>
              <p>Alter: {{animal.age}}</p>
            </button>
          </ion-list>
        </ion-scroll>
      </ion-slide>
      
    </ion-slides>
</ion-content>
