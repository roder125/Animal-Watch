<ion-header>
  <ion-navbar color="sGreen">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
  </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Suchen" [(ngModel)]="search"></ion-searchbar>
 <ion-list>
   <button ion-item *ngFor="let animal of animalList$ | async">
      <ion-avatar item-start>
        <img src={{animal.image}}>
      </ion-avatar>
     <h2>{{animal.name}}</h2>
     <p>{{animal.age}}</p>
   </button>
 </ion-list>
 <ion-buttons end class="btnPos">
   <button ion-button round color="sGreen" class="btnStyle" (click)="addAnimal()">
     <ion-icon name="add">
     </ion-icon>
   </button>
 </ion-buttons>
</ion-content>
