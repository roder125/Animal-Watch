<ion-header class="header">
  <ion-navbar color="brownLike">

    <ion-searchbar placeholder="Suchen" animated="true" [(ngModel)]="search"></ion-searchbar>
    
    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar> 
    <ion-toolbar color="brownLike">
      <ion-segment color="light" [(ngModel)]="tabs">
        <ion-segment-button (click)="selectTab(0)" value="0">Tier finden</ion-segment-button>
        <ion-segment-button (click)="selectTab(1)" value="1">Favouriten</ion-segment-button>
        <ion-segment-button (click)="selectTab(2)" value="2">Meine Eintr√§ge</ion-segment-button>
      </ion-segment>
    </ion-toolbar> 
</ion-header>

<ion-content>
    <ion-slides #pageSlider (ionSlideWillChange)="changeWillSlide($event)">
      <ion-slide>
          <!--<ion-searchbar placeholder="Suchen" [(ngModel)]="search"></ion-searchbar>-->
        <ion-scroll scrollY="true" style="height: 80vh; width: 100%">
          <ion-list>
            <button ion-item *ngFor="let animal of animalList$ | async"
                    navPush="AnimalDetailsPage" [navParams]="{animal: animal}">
                    
              <ion-avatar item-start>
                <img src={{animal.downloadUrl}} alt="kein Bild">
              </ion-avatar>
              <h2>{{animal.name}}</h2>
              <p>Alter: {{animal.age}}</p>
            </button>
          </ion-list>
        </ion-scroll>
        <ion-buttons end class="btnPos">
          <button ion-button round color="brownLike" class="btnStyle" (click)="addAnimal()">
            <ion-icon name="add">
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-slide>
     
      <ion-slide>
        <h1>ContentTab 2</h1>
      </ion-slide>

      <ion-slide>
        <h1>ContentTab 3</h1>
      </ion-slide>
      
    </ion-slides>
</ion-content>
