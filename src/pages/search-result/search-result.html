
<ion-header>

  <ion-navbar color="brownLike">
    <ion-title>Suchergebnisse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>     
    <button ion-item *ngFor="let animal of resultArray" (click)="showDetails(animal)">
      <ion-thumbnail item-start>
        <img src={{animal.downloadUrls[0]}} alt="kein Bild">
      </ion-thumbnail>
      <h2>{{animal.name}}</h2>
      <p>Alter: {{animal.age}} Jahre</p>
      <p>Rasse: {{animal.breed}}</p>
    </button>
  </ion-list>
</ion-content>
