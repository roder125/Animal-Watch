
<ion-header>

  <ion-navbar color="brownLike">
    <ion-title>Suchergebnisse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>     
    <button ion-item *ngFor="let animal of resultArray" (click)="showDetails(animal)">
      <ion-thumbnail item-start>
        <img src={{animal.animal.downloadUrls[0]}} alt="kein Bild" *ngIf="animal.animal.downloadUrls">
      </ion-thumbnail>
      <h2>{{animal.animal.animalName}}</h2>     
      <p>Rasse: {{animal.animal.animalBreed | seperator : animal.animal.animalBreed }}</p>
      <p>Alter: {{animal.animal.animalAge}} Jahre</p>
    </button>
  </ion-list>
</ion-content>
